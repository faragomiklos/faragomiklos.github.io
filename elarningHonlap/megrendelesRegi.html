<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="/elarningHonlap/css/kozos.css">
    <link rel="stylesheet" href="/elarningHonlap/css/megrendeles.css">
    <title>Megrendelés</title>
</head>

<body>

    <div class="oldal">
        <nav>
            <ul>
                <li><a href="/elarningHonlap/folodal.html">Elérhetőség</a></li>
                <li><a href="/elarningHonlap/akciok.html">Aktuális akciók</a></li>
                <li><a href="/elarningHonlap/etlap.html">Étlap</a></li>
                <li><a href="/elarningHonlap/megrendeles.html">Megrendelés</a></li>
            </ul>
        </nav>

        <div class="tartalom ">

            <header>
                <h1>Megrendelés</h1>
            </header>
            <main>

                <form>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <label class=" col-form-label col-form-label-lg">Megrendelő adatai</label>
                        <div class="col-sm-8"></div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <label for="vezeteknev" class="col-sm-2 col-form-label col-form-label-sm">Vezetéknév:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control form-control-sm" id="vezeteknev"
                                placeholder="Vezetéknév">
                        </div>
                        <div class="col-sm-5"></div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <label for="keresztnev" class="col-sm-2 col-form-label col-form-label-sm">Keresztnév:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control form-control-sm" id="keresztnev"
                                placeholder="Keresztnév">
                        </div>
                        <div class="col-sm-5"></div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <label for="email" class="col-sm-2 col-form-label col-form-label-sm">E-mail:</label>
                        <div class="col-sm-3">
                            <input type="email" class="form-control form-control-sm" id="email"
                                placeholder="pelda@pelda.hu">
                        </div>
                        <div class="col-sm-5"></div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <label for="telszam" class="col-sm-2 col-form-label col-form-label-sm">Telefonszám:</label>
                        <div class="col-sm-3">
                            <input type="tel" class="form-control form-control-sm" id="telszam"
                                placeholder="06301234567">
                        </div>
                        <div class="col-sm-5"></div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <label for="varos" class="col-sm-2 col-form-label col-form-label-sm">Szállítási cím:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control form-control-sm" id="varos" placeholder="Győr">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control form-control-sm" id="utca" placeholder="pelda utca">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control form-control-sm" id="hsz" placeholder="50.">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <label for="megjegyzes" class="col-sm-2 col-form-label col-form-label-sm">Megjegyzés:</label>
                        <div class="col-sm-6">
                            <textarea class="form-control form-control-sm" id="megjegyzes" rows="3"
                                placeholder="Megjegyzés."></textarea>
                        </div>
                        <div class="col-sm-4"></div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <label class="col-sm-2 col-form-label col-form-label-lg">Termék adatai</label>
                        <div class="col-sm-8"></div>
                    </div>

                    <div class=" form-group row">
                        <div class="col-sm-2"></div>
                        <label class="col-form-label-sm col-sm-2 pt-0">Plussz feltét:</label>
                        <div class="col-sm-8">
                            <div class="form-check col-form-label-sm">
                                <input class="form-check-input" type="radio" name="plusszFeltet" id="plusszFeltet1"
                                    value="0Ft" checked>
                                <label class="form-check-label" for="plusszFeltet1">nem kérek</label>
                            </div>
                            <div class="form-check col-form-label-sm">
                                <input class="form-check-input" type="radio" name="plusszFeltet" id="plusszFeltet2"
                                    value="300Ft">
                                <label class="form-check-label" for="plusszFeltet2">sajt (+300Ft)</label>
                            </div>
                            <div class="form-check col-form-label-sm">
                                <input class="form-check-input" type="radio" name="plusszFeltet" id="plusszFeltet3"
                                    value="400Ft">
                                <label class="form-check-label" for="plusszFeltet3">bacon (+400Ft)</label>
                            </div>
                            <div class="form-check col-form-label-sm">
                                <input class="form-check-input" type="radio" name="plusszFeltet" id="plusszFeltet4"
                                    value="1000Ft">
                                <label class="form-check-label" for="plusszFeltet4">dupla hús (+1000Ft)</label>
                            </div>
                            <div class="form-check col-form-label-sm">
                                <input class="form-check-input" type="radio" name="plusszFeltet" id="plusszFeltet5"
                                    value="700Ft">
                                <label class="form-check-label" for="plusszFeltet5">sajt és bacon együtt
                                    (+700Ft)</label>
                            </div>
                            <div class="form-check col-form-label-sm">
                                <input class="form-check-input" type="radio" name="plusszFeltet" id="plusszFeltet6"
                                    value="1300Ft">
                                <label class="form-check-label" for="plusszFeltet6">sajt és duplahús együtt
                                    (+1300Ft)</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <label for="szosz" class="col-sm-2 col-form-label col-form-label-sm">Szósz:</label>
                        <div class="col-sm-3">
                            <select id="szosz" class="form-control form-control-sm">
                                <option value="0Ft">nem kérek</option>
                                <option value="0Ft">hagyományos</option>
                                <option value="100Ft">csípős (+100Ft)</option>
                            </select>
                        </div>
                        <div class="col-sm-5"></div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <label for="mennyiseg" class="col-sm-2 col-form-label col-form-label-sm">Mennyiség:</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control form-control-sm" id="mennyiseg" placeholder="db">
                        </div>
                        <div class="col-sm-5"></div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <label class="col-sm-2 col-form-label col-form-label-lg">Összesen:</label>
                        <div class="col-sm-8"></div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-5"></div>
                        <button type="submit" class="btn btn-success sm-2">Megrendel</button>
                        <div class="col-sm-5"></div>
                    </div>

                </form>

            </main>

            <footer>
                Ez a lábléc
            </footer>

        </div>
    </div>

    <script src="/elarningHonlap/js/megrendeles.js"></script>

</body>

</html>
