<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="/elarningHonlap/css/kozos.css">
    <link rel="stylesheet" href="/elarningHonlap/css/megrendeles.css">
    <title>Megrendelés</title>
</head>

<body>

    <div class="oldal">
        <nav>
            <ul>
                <li><a href="/elarningHonlap/folodal.html">Elérhetőség</a></li>
                <li><a href="/elarningHonlap/akciok.html">Aktuális akciók</a></li>
                <li><a href="/elarningHonlap/etlap.html">Étlap</a></li>
                <li><a href="/elarningHonlap/megrendeles.html">Megrendelés</a></li>
            </ul>
        </nav>

        <div class="tartalom ">

            <header>
                <h1>Megrendelés</h1>
            </header>
            <main>

                <form method="POST" class="racs">
                    
                    <div class="blokk alahuz">Megrendelő adatai</div>
                    
                    <label class="megnevezes" for="vezeteknev">Vezetéknév:</label>
                    <input class="adat" type="text" name="vezeteknev" id="vezeteknev" placeholder="Vezetéknév" title="vezetéknév" required onblur="szovegEllenoriz('vezeteknev', 3)">
                    <label class="megnevezes" for="keresztnev">Keresztnév:</label>
                    <input class="adat" type="text" name="keresztnev" id="keresztnev" placeholder="Keresztnév" title="keresztnév" required onblur="szovegEllenoriz('keresztnev', 3)">
                    <label class="megnevezes" for="email">E-mail cím:</label>
                    <input class="adat" type="email" name="email" id="email" placeholder="pelda@pelda.hu" title="keresztnév" required onblur="emailEllenoriz()">
                    <label class="megnevezes" for="telszam">Telefonszám:</label>
                    <input class="adat" type="tel" name="telszam" id="telszam" placeholder="Telefonszám" title="telefonszám" required onblur="telefonszamEllenoriz()">
                    <label class="megnevezes" for="varos">Szállítási cím:</label>
                    <input class="cimIrszam" type="number" name="irszam" id="irszam" placeholder="9086" title="irányítószám" required>
                    <input class="cimVaros" type="text" name="varos" id="varos" placeholder="Város" title="város" required > <!-- onblur="szovegEllenoriz('varos', 2)" -->
                    <input class="cimUtca" type="text" name="utca" id="utca" placeholder="Példa út" title="utca" required> <!-- onblur="szovegEllenoriz('utca', 4)" -->
                    <input class="cimHazszam" type="number" name="hsz" id="hsz" placeholder="63" title="házszám" required onblur="hszEllenoriz()">
                    <label class="megnevezes" for="megjegyzes">Megjegyzés:</label>
                    <input class="megjegyz" type="text" name="megjegyzes" id="megjegyzes" placeholder="megjegyzés" title="megjegyzés">

                    <div class="cimBlokk"> </div>

                    <div class="blokk alahuz">Termék adatai</div>
                    
                    <label class="megnevezes" for="plusszFeltet0">Plussz feltét:</label>
                    <span class="adat">
                        <input type="radio" name="plusszFeltet" id="plusszFeltet0" value="0Ft" checked onchange="vegosszegFrissit()">
                        <label for="plusszFeltet0">nem kérek</label>
                    </span>
                    <span class="adat">
                        <input type="radio" name="plusszFeltet" id="plusszFeltet1" value="300Ft" onchange="vegosszegFrissit()">
                        <label for="plusszFeltet1">sajt (+300Ft)</label>
                    </span>
                    <span class="adat">
                        <input type="radio" name="plusszFeltet" id="plusszFeltet2" value="400Ft" onchange="vegosszegFrissit()">
                        <label for="plusszFeltet2">bacon (+400Ft)</label>    
                    </span>
                    <span class="adat">
                        <input type="radio" name="plusszFeltet" id="plusszFeltet3" value="1000Ft" onchange="vegosszegFrissit()">
                        <label for="plusszFeltet3">dupla hús (+1000Ft)</label>
                    </span>
                    <span class="adat">
                        <input type="radio" name="plusszFeltet" id="plusszFeltet4" value="700Ft" onchange="vegosszegFrissit()">
                        <label for="plusszFeltet4">sajt és bacon együtt (+700Ft)</label>
                    </span>
                    <span class="adat">
                        <input type="radio" name="plusszFeltet" id="plusszFeltet5" value="1300Ft" onchange="vegosszegFrissit()">
                        <label for="plusszFeltet5">sajt és duplahús együtt (+1300Ft)</label>
                    </span>
                    <span class="adat">
                        
                    </span>
                    <span class="adat">
                        
                    </span>
                    <label class="megnevezes" for="szosz">Szósz:</label>
                    <span class="adat">
                        <select id="szosz" class="" onchange="vegosszegFrissit()">
                            <option value="0Ft">nem kérek</option>
                            <option value="0Ft">hagyományos</option>
                            <option value="100Ft">csípős (+100Ft)</option>
                        </select>    
                    </span>

                    <label class="megnevezes" for="mennyiseg">Mennyiség:</label>
                    <input type="number" class="adat" name="mennyiseg" id="mennyiseg" value="1" required onblur="mennyisegEllenoriz()">
                    <small class="adat">Minimum 1 maximum 10 db rendelehtő!</small>
                    <div class="blokk alahuz">Összesen:</div>
                    <div class="adat"><span class="fizetendo">0</span>Ft</div>
                    <button class="gomb" onclick="osszegSzamol()">Megrendelés</button>
                </form>


            </main>

            <footer>
                Ez a lábléc
            </footer>

        </div>
    </div>

    <script src="/elarningHonlap/js/megrendeles.js"></script>

</body>

</html>
