<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <h1>Bottstrap teszt</h1>

    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-form-label-lg">Megrendelő adatai</div>
                <div class="col-sm-9"></div>
            </div>
    
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <label class="col-sm-2" for="vezeteknev">Vezetéknév:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-sm" name="vezeteknev" id="vezeteknev" placeholder="Vezetéknév">
                </div>
                <div class="col-sm-5"></div>
            </div>
    
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <label class="col-sm-2" for="keresztnev">Keresztnév:</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control form-control-sm" name="keresztnev" id="keresztnev" placeholder="Keresztnév">
                </div>
                <div class="col-sm-5"></div>
            </div>

        </form>
    </div>

    
</body>
</html>
